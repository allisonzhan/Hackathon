<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Bibble</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background-color: #030368;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-start;
        }

        .bibble-image {
            max-width: 150px;
            margin-right: 20px;
        }

        .chat-section {
            flex: 1;
        }

        .chat-form {
            display: flex;
            flex-direction: column;
        }

        .chat-form label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .chat-form input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #030368;
            border-radius: 4px;
        }

        .btn {
            background-color: #030368;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #05058b;
        }

        .chat {
            margin-top: 20px;
        }

        .chat h2 {
            color: #030368;
        }

        .user, .assistant {
            margin-bottom: 10px;
        }

        .user strong, .assistant strong {
            color: #030368;
        }

        .response-area {
            padding: 15px;
            border: 2px solid #030368;
            border-radius: 4px;
            background-color: #e0e0ff;
            margin-top: 20px;
            font-size: 1.1em;
            min-height: 50px; /* Ensure the area is visible even if empty */
        }

        .done-button {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Chat with Bibble</h1>
    </header>
    <main class="container">
        <img src="/static/bibble.png" alt="Bibble Image" class="bibble-image">
        <div class="chat-section">
            <form method="post" action="{{ url_for('chatbot') }}" class="chat-form">
                <label for="message">Your Message:</label>
                <input type="text" id="message" name="message" required>
                <button type="submit" class="btn">Send</button>
            </form>
            <section class="chat">
                <h2>Conversation:</h2>
                {% if user_input %}
                    <p class="user"><strong>You:</strong> {{ user_input }}</p>
                {% endif %}
                <div class="response-area">
                    {% if bot_response %}
                        <p class="assistant"><strong>Bibble:</strong> {{ bot_response }}</p>
                    {% else %}
                        <p class="assistant"><strong>Bibble:</strong> Waiting for your message...</p>
                    {% endif %}
                </div>
            </section>
            <a href="/another-page" class="btn done-button">Done?</a>
        </div>
    </main>
</body>
</html>
