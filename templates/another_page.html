<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Dashboard - AlumniLink</title>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-wrapper {
            text-align: center;
        }

        .image-wrapper img {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        .btn {
            display: block;
            width: 200px;
            padding: 15px 30px;
            font-size: 18px;
            margin: 0 auto;
            text-align: center;
        }

        .bottom-left-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Create & Connect!</h1>
    </header>
    <main class="container" style="text-align: center; padding: 20px;">
        <div class="image-container">
            <div class="image-wrapper">
                <img src="/static/image0-removebg-preview.png" alt="Description of Image 1">
                <a href="/user-profile" class="btn">User Profile</a>
            </div>
            <div class="image-wrapper">
                <img src="/static/image2.png" alt="Description of Image 2" style="width: 220px; margin-top: 9px;">
                <a href="/find-others" class="btn">Find Others</a>
            </div>
        </div>
        <a href="/" class="btn bottom-left-button" style="padding: 12px 24px;">Back to Home</a>
        <a href="/chatbot" style="position: fixed; bottom: 20px; right: 20px; padding: 12px 24px; text-align: center; cursor: pointer;">Need Help? Ask Bibble!</a>
    </main>
    <audio id="background-music" src="{{ url_for('static', filename='Paulownia Mall.mp3') }}" autoplay loop></audio>
</body>
</html>
